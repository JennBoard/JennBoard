      <script>
        window.data = [
          {
            name: "Regular Sounds",
            items: [
              { title: "That's So Rude", file: "audio/thatssorude.mp3" },
              { title: "Up & Down", file: "audio/upanddown.mp3" },
              ]
          }
        ];
        var audioHTML = '';
        for (var i = 0; i < window.data.length; i++) {
          var category = window.data[i];
          var itemHTML = '<h4>' + category.name + '</h4>';
          for (var itemCount = 0; itemCount < category.items.length; itemCount++) {
            var item = category.items[itemCount];
            var title = item.title;
            var file = item.file;
            itemHTML += '<audio id="#file" src="#file"></audio><button class="btn btn-primary btn-lg"  onclick="document.getElementById(\'#file\').play()">#title</button>'
              .replace(/#file/g, file)
              .replace(/#title/g, title);
          }
          document.getElementById('root').innerHTML += itemHTML;
        }

      </script>
